<ion-card *ngIf="game">
  <ion-item>
    <!-- <ion-icon name="heart-outline"></ion-icon> -->
    <ion-label>{{game.title}}</ion-label>
    <ion-button (click)="onBuyButtonClick()" fill="outline" slot="end">{{getBuyButtonText()}}</ion-button>
  </ion-item>

  <ion-card-content>
    <img [src]="game.coverUrl" alt="">
    <div class="desc">{{game.description}}</div>
    <div class="game-data">
      <div class="left">
        <span>Distributor: {{game.distributor}}</span>
        <span>Release date: {{game.releaseDate | date:'mediumDate'}}</span>
      </div>
      <div class="right">
        <span class="com-rank-label">Community rating:</span> 
        <app-game-rating [rating]="game.rating" [width]="30"></app-game-rating>
      </div>
    </div>
  </ion-card-content>
</ion-card>
