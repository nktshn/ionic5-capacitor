<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-title>Library</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="games?.length > 0">
    <ion-list-header>
      <ion-label>Added</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let game of games" (click)="goToGamePage(game.id)">
      <app-item-cover [imageUrl]="game.coverUrl" [height]="40"></app-item-cover>
      <ion-label>{{game.title}}</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <div *ngIf="games?.length === 0" class="no-games">
    <ion-icon name="sad-outline"></ion-icon>
    <div class="no-games-text">Unfortunately you do not have any item in your Library yet.</div>
    <ion-button (click)="goToGameStore()" color="primary">Go to Game Store</ion-button>
  </div>
</ion-content>
