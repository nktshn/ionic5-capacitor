<app-side-menu [profile]="profile" ></app-side-menu>
<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title>Game store</ion-title>
    <ion-menu-button></ion-menu-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content id="main">
  <div class="grid">
    <app-game-card (onBuy)="onBuyGame($event)" *ngFor="let game of storeGames" [game]="game" [profile]="profile"></app-game-card>
  </div>
</ion-content>
